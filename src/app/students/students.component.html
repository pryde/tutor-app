<div class = "container">
  <div class = "card-columns">
    <div *ngFor = "let student of students | async">
      <div class = "card card-block" *ngIf = "student.isTutor">
        <div class = "card-body">
          <h4 class = "card-title">{{ student.firstName }} {{ student.lastName }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{ student.school }}, {{ student.major}}, {{ student.year }}</h6>
          <p class="card-text">{{ student?.bio }}</p>
          <!--<a href="#" class="card-link">View Full Profile</a>-->
          <a href="mailto:{{student.email}}?Subject=Tutorio%20Request&body=Hi%20{{student.firstName}},%0D%0A%0D%0AI%20saw%20your%20profile%20on%20Tutorio%20and%20I'm%20interested%20in%20scheduling%20a%20tutoring%20session%20for%20[COURSE%20TITLE].%20I%20look%20forward%20to%20hearing%20back%20from%20you!%0D%0A%0D%0ASincerely,%0D%0A[NAME]" class="card-link">Email to Request a Tutoring Session</a>
        </div>
      </div>
    </div>
  </div>
</div>
