<div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>

</ng-template>


<!-- User logged in -->
<ng-template #authenticated>

    <div *ngIf="auth.user | async as user" class = "container">
      <div class = "card card-block">
      <div class = "card-body">
        <h3 class = "card-title col-sm-10">{{ user.firstName }} {{ user.lastName }}</h3>
        <img class = "rounded float-right" [src]="user.photoURL" style="width:100px;height:100px;">
        <p>{{ user.year }} {{ user.major }} major at {{ user.school }} </p>

        <div class="form-check form-check-inline col-sm-12">
          <input *ngIf = "!user.isTutor" class="form-check-input" type="checkbox" value="" id="isTutor">
          <input *ngIf = "user.isTutor" class="form-check-input" type="checkbox" value="" id="isTutor" checked>
          <label class="form-check-label" for="isTutor">
            I would like to be a tutor.
          </label>
        </div>

        <p> Bio: <br>
        <textarea name = "bio" [(ngModel)] = "user.bio" rows = "5" cols = "100"></textarea>
        <button class = "btn btn-primary" (click)="updateProfile(user)">Update Profile</button>
        </p>
      </div>
    </div>
        <!--<button class = "btn btn-primary" (click)="auth.signOut()">Logout</button>-->
    </div>
</ng-template>
