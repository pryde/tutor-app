<div class = "container">
<div class = "card card-block">
  <h3 class="card-title">Create Account!</h3>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First Name</label>
      <input type="text" name="firstName" class="form-control" placeholder="First Name" required [(ngModel)] = "this.student.firstName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last Name</label>
      <input type="text" name="lastName" class="form-control" placeholder="Last Name" required [(ngModel)] = "this.student.lastName">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input type="text" name="email" class="form-control" id="inputEmail4" placeholder="Email" required [(ngModel)] = "this.student.email">
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password" required [(ngModel)] = "this.student.password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputSchool">School</label>
      <input type="text" name="school" class="form-control" placeholder = "School" required [(ngModel)] = "this.student.school">
    </div>
    <div class="form-group col-md-4">
      <label for="inputYear">Year</label>
      <select name = "year" class="form-control" [(ngModel)] = "this.student.year">
        <option selected>Choose...</option>
        <option value = "Freshman">Freshman</option>
        <option value = "Sophomore">Sophomore</option>
        <option value = "Junior">Junior</option>
        <option value = "Senior">Senior</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputMajor">Major</label>
      <input type="text" name="major" class="form-control" placeholder = "Major" [(ngModel)] = "this.student.major">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg" (click)="signup(this.student)">Sign Up</button>
  </div>
</form>
</div>
</div>
